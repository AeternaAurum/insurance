<div class="container-fluid mt-3 ">
  <div class="row">
    <div *ngFor="let placeholder of placeholders" class="col-sm">
      <div

        class="card mb-1 mx-auto"
        style="width: 18rem; height: 300px;"
      >
        <div class="card-body">
          <h5 class="card-title">{{ placeholder.title }}</h5>
          <hr>
          <p class="card-text">{{ placeholder.body }}</p>
        </div>
      </div>
    </div>
  </div>

  <hr />

    <div *ngFor="let placholder of placeholders">
      {{placholder.title}}
    </div>
  -->
</div>
